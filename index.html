<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calaulator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <div class="jumbotron text-center headerAndFooter">
        <h1>Simple Calculator Application</h1>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 box">
            <div class="form-group">
                <input type="text" id="result" placeholder="0" class="form-control">
            </div>
            <div class="calculator-keys">

                <button type="button" class="operator btn btn-info" value="+" onclick="showValue('+');">+</button>
                <button type="button" class="operator btn btn-warning" value="-" onclick="showValue('-');">-</button>
                <button type="button" class="operator btn btn-primary" value="*" onclick="showValue('*');">x</button>
                <button type="button" class="operator btn btn-danger" value="/"
                    onclick="showValue('/');">&divide;</button>

                <button type="button" value="7" class="btn btn-light waves-effect" onclick="showValue('7');">7</button>
                <button type="button" value="8" class="btn btn-light waves-effect" onclick="showValue('8');">8</button>
                <button type="button" value="9" class="btn btn-light waves-effect" onclick="showValue('9');">9</button>

                <button type="button" value="4" class="btn btn-light waves-effect" onclick="showValue('4');">4</button>
                <button type="button" value="5" class="btn btn-light waves-effect" onclick="showValue('5');">5</button>
                <button type="button" value="6" class="btn btn-light waves-effect" onclick="showValue('6');">6</button>

                <button type="button" value="1" class="btn btn-light waves-effect" onclick="showValue('1');">1</button>
                <button type="button" value="2" class="btn btn-light waves-effect" onclick="showValue('2');">2</button>
                <button type="button" value="3" class="btn btn-light waves-effect" onclick="showValue('3');">3</button>

                <button type="button" value="0" class="btn btn-light waves-effect" onclick="showValue('0');">0</button>
                <button type="button" class="decimal function btn btn-secondary" value="."
                    onclick="showValue('.');">.</button>
                <button type="button" class="btn btn-danger btn-sm" onclick="clearScreen();">C</button>

                <button type="button" class="equal-sign operator btn btn-success" onclick="computeResult();">=</button>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
    
    <div class="headerAndFooter footer">
        <p>Powered by M.Shaheer khan</p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
